<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bourn Abyssal SHell</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/htmx.org@1.4.0"></script>
</head>

<body>

    <header>
        <h1>Bourn Abyssal SHell</h1>
        <p>A toy linux shell mystery cosmic horror game and an experiment with AI.</p>
    </header>

    <main>
        <section id="terminal">
            <div id="output-window">
                <!-- Messages from the server will appear here -->
            </div>

            <form hx-post="/execute-command" hx-target="#output-window" hx-swap="beforeend">
                <input type="text" name="command" placeholder="$" autofocus>
                <input type="submit" value="Execute" style="display: none;">
            </form>
        </section>
    </main>

    <footer>
        <p>Designed with simplicity, fun, coherence, and reliability in mind.</p>
    </footer>

    <script src="scripts.js"></script>

</body>

</html>
